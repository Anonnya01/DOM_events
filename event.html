<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event handler</title>
  </head>
  <body>
    <h1 id="title-tx">Explore event handler</h1>
    <button id="btn">Update Title</button>

    <p id="user">No User</p>
    <button id="btn-user">Login</button>
    <br />
    <br />
    <br />
    <!-- handle input text -->
    <p id="name">No Name</p>
    <input id="input-t" placeholder="Write name" type="text" />
    <button id="btn-update">Update</button>

    <script>
      //  1.  set event listener
      document
        .getElementById("btn-update")
        .addEventListener("click", function () {
          //   2. get the text from input
          const getInput = document.getElementById("input-t");
          console.log(getInput);
          const name = getInput.value;
          console.log("name", name);

          //   3. set name
          const nameP = document.getElementById("name");
          nameP.innerText =  name;
        });
    </script>
    <script src="js/handler.js"></script>
  </body>
</html>
